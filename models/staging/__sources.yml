
version: 2

sources:
  - name: danish_parliament
    schema: "{{ env_var('DANISH_PARLIAMENT_RAW', 'danish_parliament_raw') }}"
    description: Data from the danish parliament

    tables:
    - name: raw_afstemning
      description: One record per party vote in the danish parliament
      meta:
        external_location: "read_json_auto('./data/afstemning/afstemning_*.json', filename=True)"
    - name: raw_afstemningstype
      description: One record per voting type in the danish parliament
      meta:
        external_location: "read_json_auto('./data/afstemningstype/afstemningstype_*.json', filename=True)"
    - name: raw_møde
      description: One record per meeting in the danish parliament
      meta:
        external_location: "read_json_auto('./data/møde/møde_*.json', filename=True)"
    - name: raw_sagstrin
      description: One record per case step in the danish parliament
      meta:
        external_location: "read_json_auto('./data/sagstrin/sagstrin_*.json', filename=True)"
    - name: raw_stemme
      description: One record per individual vote in the danish parliament
      meta:
        external_location: "read_json_auto('./data/stemme/stemme_*.json', filename=True)"
    - name: raw_stemme_type
      description: One record per individual voting type in the danish parliament
      meta:
        external_location: "read_json_auto('./data/stemmetype/stemmetype_*.json', filename=True)"
    - name: raw_aktoer
      description: One record per member in the danish parliament
      meta:
        external_location: "read_json_auto('./data/aktør/aktør_*.json', filename=True)"
    - name: raw_aktoer_type
      description: One record per member type in the danish parliament
      meta:
        external_location: "read_json_auto('./data/aktør/aktørtype_*.json', filename=True)"